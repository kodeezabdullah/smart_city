<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test - Islamabad Smart City</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        #test-map {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            margin: 20px 0;
            background: #f0f0f0;
        }

        .info {
            background: #e0f2fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è Map Test Page</h1>
        <p>Testing Leaflet Map with OpenStreetMap</p>
    </div>

    <div class="container">
        <div class="info">
            <strong>‚úÖ Test Instructions:</strong>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>You should see an interactive map below</li>
                <li>Map should be centered on Islamabad (Faisal Mosque)</li>
                <li>You should be able to zoom and pan</li>
                <li>OpenStreetMap tiles should load</li>
            </ul>
        </div>

        <h2>Test Map:</h2>
        <div id="test-map"></div>

        <div id="status" style="margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #ccc; border-radius: 8px;">
            <strong>Status:</strong> <span id="status-text">Initializing...</span>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        console.log('üöÄ Starting map test...');

        const statusText = document.getElementById('status-text');

        try {
            // Check if Leaflet is loaded
            if (typeof L === 'undefined') {
                statusText.textContent = '‚ùå Leaflet library not loaded!';
                statusText.style.color = 'red';
                throw new Error('Leaflet not loaded');
            }

            console.log('‚úÖ Leaflet loaded');
            statusText.textContent = 'Leaflet loaded, creating map...';

            // Initialize map
            const testMap = L.map('test-map', {
                center: [33.6844, 73.0479], // Islamabad center
                zoom: 12
            });

            console.log('‚úÖ Map instance created');
            statusText.textContent = 'Map created, loading tiles...';

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(testMap);

            console.log('‚úÖ Tiles added');

            // Add a test marker
            const marker = L.marker([33.6844, 73.0479]).addTo(testMap);
            marker.bindPopup('<b>Faisal Mosque</b><br>Islamabad, Pakistan').openPopup();

            console.log('‚úÖ Marker added');

            // Force refresh
            setTimeout(() => {
                testMap.invalidateSize();
                console.log('üîÑ Map refreshed');
                statusText.textContent = '‚úÖ Map loaded successfully! You should see Islamabad with a marker.';
                statusText.style.color = 'green';
            }, 500);

        } catch (error) {
            console.error('‚ùå Error:', error);
            statusText.textContent = '‚ùå Error: ' + error.message;
            statusText.style.color = 'red';
        }
    </script>
</body>
</html>
